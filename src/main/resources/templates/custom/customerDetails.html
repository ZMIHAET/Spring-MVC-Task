<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
</head>
<body>
<h1>Customer Details</h1>
<p><strong>Name:</strong> <span th:text="${customer.name}">Name</span></p>
<p><strong>Email:</strong> <span th:text="${customer.email}">Email</span></p>
<p><a th:href="@{/view/customers/edit/{id}(id=${customer.id})}">Edit</a></p>
<p>
<form th:action="@{/view/customers/{id}(id=${customer.id})}" method="post">
    <input type="hidden" name="_method" value="delete"/>
    <input type="submit" value="Delete"/>
</form>
</p>


<a href="/view/customers">Back to list</a>
</body>
</html>
