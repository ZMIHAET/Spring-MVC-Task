<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Pharmacy</title>
</head>
<body>
<h1>Edit Pharmacy</h1>
<form th:action="@{/view/pharmacies/edit/{id}(id=${pharmacy.id})}" th:object="${pharmacy}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
    </div>
    <div>
        <button type="Submit">Save</button>
        <a th:href="@{/view/pharmacies/{id}(id=${pharmacy.id})}">Cancel</a>
    </div>
</form>
</body>
</html>
