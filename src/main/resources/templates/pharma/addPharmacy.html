<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Pharmacy</title>
</head>
<body>
<h1>Add New Pharmacy</h1>
<form action="#" th:action="@{/view/pharmacies/add}" th:object="${pharmacy}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}"/>
        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
    </div>
    <div>
        <input type="submit" value="Add pharmacy"/>
    </div>
</form>
<a href="/view/pharmacies">Back to list</a>
</body>
</html>
